<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <meta name="description" content="Tela de login">
    <meta name="keywords" content="login, tela de login, formulário de login">
    <meta name="author" content="Cesar Severo">
    

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">

        <!-- Imagem de fundo -->
        <div class="imagem">
            <img src="img/6036363.jpg" alt="Imagem principal" class="imagem-principal" width="410px">
        </div>

        <div class="containerlogin">

            <h1>Login</h1>

            <div class="inputlogin">

                <!-- Input de username -->
                <div class="inputconf">
                    <img src="img/avatar.png" alt="Ícone de avatar" class="avatar-icon" >
                    <input type="text" id="username" placeholder="Username" class="input-field">
                </div>
                
                <!-- Input de senha -->
                <div class="inputconf">
                    <img src="img/cadeado.png" alt="Ícone de senha" class="avatar-icon">
                    <input type="password" id="password" placeholder="Password" class="input-field">
                </div>
            </div>

            <div class="salveLogin">
                <div class="salve" >
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>  
                <p><a href="#">Forgot password?</a></p>
            </div>

            <div class="finallogin">
                <button>Login</button>
                <p><a href="#">Create Account</a></p>
            </div>
        </div>

    </div>
    
</body>
</html>
